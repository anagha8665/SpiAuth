<h1>LOGIN</h1>
<div class="container-fluid one">
  <img src="../../assets/images/login.png" class="img1" alt="...">
    

<form [formGroup]="loginform" (ngSubmit)="login()" method="post">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" formControlName="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="Password" class="form-control" id="exampleInputPassword1">
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button><br>
    <a routerLink="/Register">New user Register here</a>
  </form>
</div>
